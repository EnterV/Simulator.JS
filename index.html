<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Desafio JS</title>
</head>

<body class="body">

    <h1 class="body__titulo">Simulador de Prestamos</h1>

    <form action="">
        <div class="form__campo__dinero">
            <label for="text">Ingrese el monto a solicitar</label>
            <input type="text" id="monto" placeholder="$10.000 a $50.000">
            
        </div>
        <div class="form__campo__meses">
            <label for="text">Ingrese el numero de meses</label>
            <input type="text" id="meses" placeholder="12 a 24 meses">
            
        </div>
        <div class="form__boton__calculo">
            <input class="form__boton__calculo__1" type="button" value="Calcular" id="botonCalcular">
            <input class="form__boton__calculo__2" type="reset" value="Borrar">
        </div>
        

    </form>
    <script src="main.js"></script>
</body>

</html>
